version: '3.8'

services:
  nafsi-web-sdk:
    image: ghcr.io/windeal-innovations/nafsi-web-sdk:latest
    container_name: nafsi-web-sdk
    restart: unless-stopped
    ports:
      - "4413:4413"
    environment:
      - NODE_ENV=production
      - PORT=4413
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4413/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
